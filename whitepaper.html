<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDX - Whitepaper</title>
    <link rel="icon" type="image/png" href="assets/bitmap32-32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="assets/bitmap192-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #15002aff; /* Dark Purple */
            --container-bg: #2a1a42; /* Lighter purple for cards */
            --primary-color: #8a42f5; /* Vibrant purple (Nubank style) */
            --highlight-color: #a06afc; /* Lighter purple for hover and highlights */
            --text-color: #e6e0f5; /* White text with a slight purple tint */
            --secondary-text-color: #bca8e0; /* Secondary text */
            --border-color: #3e2a63;
        }

        body {
            font-family: 'Inter', 'Fira Code', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.7;
            font-size: 18px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        #whitepaper-content {
            padding: 40px;
            background-color: var(--container-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        #whitepaper-content h1, #whitepaper-content h2, #whitepaper-content h3, #whitepaper-content h4 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }

        #whitepaper-content h1 { font-size: 2.5rem; }
        #whitepaper-content h2 { font-size: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em;}
        #whitepaper-content h3 { font-size: 1.5rem; }
        #whitepaper-content h4 { font-size: 1.2rem; }

        #whitepaper-content p {
            margin-bottom: 1.2em;
            color: var(--text-color);
        }

        #whitepaper-content a {
            color: var(--highlight-color);
            text-decoration: none;
        }
        #whitepaper-content a:hover {
            text-decoration: underline;
        }

        #whitepaper-content ul, #whitepaper-content ol {
            padding-left: 25px;
        }

        #whitepaper-content li {
            margin-bottom: 0.5em;
        }

        #whitepaper-content code {
            background-color: var(--bg-color);
            padding: 3px 7px;
            border-radius: 6px;
            font-family: 'Fira Code', monospace;
            color: var(--highlight-color);
            border: 1px solid var(--border-color);
        }

        #whitepaper-content pre {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }
        
        #whitepaper-content pre code {
            border: none;
            padding: 0;
        }

        #whitepaper-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2em 0;
        }

        #whitepaper-content th, #whitepaper-content td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        #whitepaper-content th {
            background-color: var(--bg-color);
            color: var(--primary-color);
        }

        #whitepaper-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
            margin-left: 0;
            font-style: italic;
            color: var(--secondary-text-color);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary-text-color);
            border-top: 1px solid var(--border-color);
            margin-top: 80px;
        }
        
        .footer-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.2s ease;
        }
        
        .footer-links a:hover {
            color: var(--highlight-color);
        }
        
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 12px;
            margin: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-4px);
            background-color: var(--highlight-color);
            box-shadow: 0 8px 30px rgba(138, 66, 245, 0.5);
        }

    </style>
</head>
<body>

    <div class="container">
        <div style="text-align: center; margin-bottom: 40px;">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
        <div id="whitepaper-content">
            <p>Loading Whitepaper...</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <img src="assets/icon-final-monogram.svg" alt="SUDX Logo" class="footer-logo">
            <div class="footer-links">
                <a id="contractLink" href="https://polygonscan.com/token/0xc56F971934961267586e8283C06018167F0D0E4C" target="_blank" rel="noopener noreferrer">Contract</a>
                <a href="https://app.uncx.network/lockers/token/chain/137/address/0xc56f971934961267586e8283c06018167f0d0e4c" target="_blank" rel="noopener noreferrer">Team Vesting</a>
                <a href="mailto:sudx.oficial@gmail.com">Contact</a>
            </div>
            <p class="contract-address" id="contractAddress">
                Mainnet Contract: 0xc56F971934961267586e8283C06018167F0D0E4C
            </p>
            <p class="copyright">&copy; 2025 SUDX. All Rights Reserved. The SUDX project, including its code and documentation, is licensed under the MIT License. Made with ❤️ and open-source code.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('SUDX_Whitepaper_v1.md')
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('whitepaper-content').innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    console.error('Error fetching whitepaper:', error);
                    document.getElementById('whitepaper-content').innerHTML = '<p>Error loading whitepaper. Please try again later.</p>';
                });
        });
    </script>

</body>
</html>
