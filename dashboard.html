<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDX - Dashboard</title>
    <link rel="icon" type="image/png" href="assets/bitmap32-32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="assets/bitmap192-192.png">
    <!-- As fontes agora sÃ£o importadas diretamente no CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/whitepaper.html">Whitepaper</a></li>
            </ul>
            <a href="#" id="connectWalletBtn" class="btn btn-nav">Connect Wallet</a>
        </div>
    </nav>

    <div class="container">
        <header class="container" style="text-align: center; padding-top: 40px; padding-bottom: 40px;">
            <h1>SUDX Dashboard</h1>
            <p class="slogan" id="connection-status">Connecting to Live Feed...</p>
        </header>

        <section id="dashboard-main">
            <div class="panel">
                <!-- Main Stats Grid -->
                <div class="features-grid">
                    <div class="feature-card">
                        <h3>SUDX Price</h3>
                        <h4 id="sudx-price">N/A</h4>
                    </div>
                    <div class="feature-card">
                        <h3>Total Liquidity</h3>
                        <h4 id="total-liquidity">N/A</h4>
                    </div>
                    <div class="feature-card">
                        <h3>Market Cap</h3>
                        <h4 id="market-cap">N/A</h4>
                    </div>
                    <div class="feature-card">
                        <h3>Total Holders</h3>
                        <h4 id="total-holders">...</h4>
                    </div>
                </div>
            </div>
        </section>

        <section id="dashboard-data">
            <div class="panel">
                <h2>Live Data Feed</h2>
                <!-- Monitored Pools & DEX Activity -->
                <div class="features-grid">
                    <div class="feature-card">
                        <h3>Monitored Liquidity Pools</h3>
                        <div id="pools-list">
                            <p>No pools configured.</p>
                        </div>
                    </div>
                    <div class="feature-card">
                        <h3>DEX Activity (24h)</h3>
                        <div id="dex-list">
                            <p>Awaiting pool activity...</p>
                        </div>
                    </div>
                </div>

                <!-- Live Transaction Feed -->
                <div style="margin-top: 40px;">
                    <h3>Live Transaction Feed</h3>
                    <div id="transaction-feed">
                        <!-- JS will populate this -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
