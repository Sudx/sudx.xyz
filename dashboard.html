<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDX - Dashboard</title>
    <link rel="icon" type="image/png" href="assets/bitmap32-32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="assets/bitmap192-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- We will create this file -->
    <style>
        /* Basic styles for layout - can be moved to styles.css */
        body {
            font-family: 'Inter', 'Fira Code', monospace;
            background-color: #15002aff;
            color: #e6e0f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #3e2a63;
        }
        header h1 {
            font-size: 2.5rem;
            color: #8a42f5;
        }
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #8a42f5;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }
        .btn:hover {
            background-color: #a06afc;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        .stat-card {
            background-color: #2a1a42;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #3e2a63;
        }
        .stat-card h3 {
            font-size: 1.2rem;
            color: #bca8e0;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .stat-card .value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #a06afc;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SUDX Dashboard</h1>
            <a href="index.html" class="btn">Back to Home</a>
        </header>

        <div class="dashboard-grid">
            <!-- Stat Card for Price -->
            <div class="stat-card">
                <h3>SUDX Price</h3>
                <div id="sudx-price" class="value">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <!-- Stat Card for Liquidity -->
            <div class="stat-card">
                <h3>Total Liquidity</h3>
                <div id="total-liquidity" class="value">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <!-- Stat Card for Holders -->
            <div class="stat-card">
                <h3>Total Holders</h3>
                <div id="total-holders" class="value">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <!-- Stat Card for 24h Volume -->
            <div class="stat-card">
                <h3>24h Volume</h3>
                <div id="volume-24h" class="value">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
